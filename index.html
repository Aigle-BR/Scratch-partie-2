<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://scratch.mit.edu/favicon.ico" type="image/x-icon">
  <title>Exercices sur Scratch - Maths</title>

  <style>
* {
  -webkit-tap-highlight-color: transparent;
  -webkit-user-drag: none;
}
    
body {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
  padding: 15px;
  background: #111;
  color: white;
  font-family: sans-serif;
  gap: 10px;
  box-sizing: border-box;
  overflow-x: hidden;
  user-select: none;
}

h1, h2 {
  width: 100%;
  text-align: center;
  margin: 0;
}

h2 {
  font-size: 1.4rem;
}

p {
  text-align: center;
}

.slider {
  position: relative;
  width: 90%;
  max-width: 700px;
  margin: 0 auto;
  aspect-ratio: 3 / 2;
  overflow: hidden;
  border-radius: 10px;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
  background: #000;
}

.slider:fullscreen {
  width: 100%;
  height: 100%;
  aspect-ratio: auto;
}

.slides {
  display: flex;
  transition: transform 0.5s ease-in-out;
  width: 100%;
  height: 100%;
}

.slides img {
  width: 100%;
  height: 100%;
  object-fit: contain;
  background-color: #555;
  flex-shrink: 0;
}

img {
  user-drag: none;
  user-select: none;
  -webkit-user-drag: none;
  -webkit-user-select: none;
}

.btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(0, 0, 0, 0.6);
  color: white;
  border: none;
  padding: 8px 12px;
  font-size: 26px;
  cursor: pointer;
  border-radius: 50%;
  z-index: 10;
  transition: 0.2s ease;
}

.btn:hover {
  background: rgba(0, 0, 0, 0.8);
}

.prev { left: 10px; }
.next { right: 10px; }

.fullscreen {
  top: 10px;
  right: 10px;
  transform: none;
  font-size: 18px;
  padding: 6px 10px;
  border-radius: 8px;
  z-index: 20;
}

.fullscreen:hover {
  transform: scale(1.05);
}

.dots {
  display: flex;
  justify-content: center;
  margin-top: 10px;
  gap: 8px;
}

.dot {
  width: 12px;
  height: 12px;
  border-radius: 50%;
  background: #777;
  cursor: pointer;
  transition: background 0.3s, transform 0.3s;
}

.dot.active {
  background: #00b4ff;
  transform: scale(1.3);
}

.message-petit-ecran {
  visibility: hidden;
  text-align: center;
  color: #ffb400;
  font-size: 0.95rem;
  margin-top: 10px;
  padding: 6px;
  display: none;
}

@media (max-width: 600px) {
  .slider {
    width: 100%;
    aspect-ratio: 4 / 3;
  }

  .btn {
    padding: 10px 14px;
    font-size: 30px;
  }

  .message-petit-ecran {
    visibility: visible;
    display: block;
  }
}
  </style>
</head>

<body>

<h1>Captures d'Ã©crans des exercices Scratch (partie 2)</h1>
<h2 id="slider-title">Image 1/5 : exercice 6 p17</h2>

<div class="slider">
  <div class="slides">
    <img src="./6 p17.png" alt="exercice 6 p17">
    <img src="./9 p19.png" alt="exercice 9 p19">
    <img src="./11 p19.png" alt="exercice 11 p19">
    <img src="./13 p20.png" alt="exercice 13 p20">
    <img src="./15 p21.png" alt="exercice 15 p21">
  </div>

  <button class="btn prev">&#10094;</button>
  <button class="btn next">&#10095;</button>
  <button class="btn fullscreen">â›¶</button>
</div>

<div class="dots"></div>

<p class="message-petit-ecran">

</p>

<script>
const slides = document.querySelector('.slides');
const images = document.querySelectorAll('.slides img');
const prev = document.querySelector('.prev');
const next = document.querySelector('.next');
const title = document.getElementById('slider-title');
const fullscreenBtn = document.querySelector('.fullscreen');
const slider = document.querySelector('.slider');

let index = 0;

const titles = [
  "Image 1/5 : exercice 6 p17",
  "Image 2/5 : exercice 9 p19",
  "Image 3/5 : exercice 11 p19",
  "Image 4/5 : exercice 13 p20",
  "Image 5/5 : exercice 15 p21"
];

const dotsContainer = document.querySelector('.dots');

images.forEach((_, i) => {
  const dot = document.createElement('div');
  dot.classList.add('dot');
  if (i === 0) dot.classList.add('active');
  dot.addEventListener('click', () => {
    index = i;
    showSlide();
  });
  dotsContainer.appendChild(dot);
});

function updateDots() {
  document.querySelectorAll('.dot').forEach((dot, i) => {
    dot.classList.toggle('active', i === index);
  });
}

function showSlide() {
  slides.style.transform = `translateX(-${index * 100}%)`;
  title.textContent = titles[index];
  updateDots();
}

next.addEventListener('click', () => {
  index = (index + 1) % images.length;
  showSlide();
});

prev.addEventListener('click', () => {
  index = (index - 1 + images.length) % images.length;
  showSlide();
});

/* Plein Ã©cran */
fullscreenBtn.addEventListener("click", () => {
  if (!document.fullscreenElement) {
    slider.requestFullscreen();
  } else {
    document.exitFullscreen();
  }
});

document.addEventListener("fullscreenchange", () => {
  fullscreenBtn.textContent = document.fullscreenElement ? "âœ•" : "â›¶";
});

showSlide();
</script>

</body>
</html>
